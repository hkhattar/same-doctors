<div class="container">
 	<div class="row">
   		<div class="col s18 m20 offset-m0">
     		<div class="card">
        		<div class="card-content">



						<h1>List of Doctors</h1>

						      <nav>
						            <div class="nav-wrapper">
						              <form>
						                <div class="input-field">
						                  <input placeholder="Search doctors by name, speciality, area or review score" id="search" type="search" required ng-model="searchText">
						                  <label for="search"><i class="material-icons">search</i></label>
						                  <i class="material-icons">close</i>
						                </div>
						              </form>
						            </div>
						          </nav>

						<table id="searchTextResults">
								<!-- <thead> -->
									<!-- <tr> -->
										<th>  Name </th>
									
										<!-- <th> Last Name </th> -->
										<!-- <th> Age </th> -->
										<th> Speciality </th>
										<th> Area </th>
										<th> Review Score </th>
										<th>   Actions</th>
										<!-- </tr> -->
									<!-- </thead> -->
									<!-- <tbody> -->



										<tr ng-repeat="doctor in doctors | orderBy:'-review_score' | filter:searchText">
											<td class = "f_name " ng-bind="doctor.name"></td> 
											<!-- <td  class = "f_name " ng-bind="doctor.last_name"></td> -->
											<!-- <td ng-bind="doctor.age"></td> -->
											<td ng-bind="doctor.speciality"></td>
											<td ng-bind="doctor.area"></td>
											<td ng-bind="doctor.review_score"></td>
											<td><a href="#/doctors/{{doctor._id}}"  >Select</a></td>

											
									<!-- </tbody> -->
							</table>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container">
 	<div class="row">
   		<div class="col s18 m20 offset-m0">
     		<div class="card">
        		<div class="card-content">

        		<a href="/#/">Go Back</a>

					<h3>{{doctor.name}} </h3> 

					<table >
							<thead>
								<tr>
									<th>  Name </th>
									<!-- <th> Last Name </th> -->
									<th> Age </th>
									<th> Speciality </th>
									<th> Area </th>
									<th> Review Score </th>
									<!-- <th>Id</th> -->
									</tr>
							</thead>

							<tbody>
									<tr >
										<td > {{doctor.name}} </td>
										<!-- <td > {{doctor.last_name}} </td> -->
										<td >    {{doctor.age}} </td>
										<td > {{doctor.speciality}} </td>
										<td >  {{doctor.area}}</td>
										<td >  {{doctor.review_score}}  </td>
										<!-- <td >  {{doctor._id}}  </td> -->
										
							</tbody>
					</table>
					<h5>Description</h5>
					<p>{{doctor.description}}</p>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container">
 	<div class="row">
   		<div class="col s18 m20 offset-m0">
     		<div class="card">
        		<div class="card-content">

					<h4>Related Doctors</h4> 
					<table >
							<thead>
								<tr>
									<th> Name </th>
									<!-- <th> Last Name </th> -->
									<th> Age </th>
									<th> Speciality </th>
									<th> Area </th>
									<th> Review Score </th>
									<!-- <th>Id</th> -->
									</tr>
							</thead>
							
							<tbody >
									<tr ng-repeat="doctor in related_doctors | orderBy:'-review_score' ">

										<td ng-bind="doctor.name"></td>
										<!-- <td ng-bind="doctor.last_name"></td> -->
										<td ng-bind="doctor.age"></td>
										<td ng-bind="doctor.speciality"></td>
										<td ng-bind="doctor.area"></td>
										<td ng-bind="doctor.review_score"></td>
										
										<!-- <td ng-bind="doctor._id"></td> -->



					<!-- 				<td ng-if="appt._user == user._id"><button ng-click="Delete(appt)">Cancel</button></td>	
					 -->					
							</tbody>
					</table>

				</div>
			</div>
		</div>
	</div>
</div>
